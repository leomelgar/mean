<section data-ng-controller="PersonasController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Datos Paciente</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="persona.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="persona.apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="doc">Documento</label>
                    <div class="controls">
                        <input type="text" data-ng-model="persona.doc" id="doc" class="form-control" placeholder="nro Documento" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
