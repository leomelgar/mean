<section data-ng-controller="PersonasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Personas</h1>
    </div>
       <table class="table table-hover " ng-table>
           <tr>
               <th>Nombre</th>
               <th>Apellido</th>
               <th>Documento</th>
           </tr>
           <tr data-ng-repeat="persona in personas">
               <td>{{persona.name}}</td>
               <td>{{persona.apellido}}</td>
               <td>{{persona.doc}}</td>
               <td>
                  <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == persona.user._id))">
                    <a class="btn btn-primary" href="/#!/personas/{{persona._id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
                    <a class="btn btn-primary" data-ng-click="remove();"><i class="glyphicon glyphicon-trash"></i></a>
                  </div>            
                </td>
           </tr>
       </table>
    <div class="alert alert-warning text-center" data-ng-hide="!personas.$resolved || personas.length">
        No existen pacientes cargados <a href="/#!/personas/create">cargue un Paciente!</a>?
    </div>
</section>
