<section data-ng-controller="PersonasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Personas</h1>
    </div>
    <div class="list-group">
       <table class="table">
           <tr>
               <th>Nombre</th>
               <th>Apellido</th>
               <th>Documento</th>
           </tr>
           <tr data-ng-repeat="persona in personas">
               <td><a data-ng-href="#!/personas/{{persona._id}}" class="list-group-item">{{persona.name}}</a></td>
               <td><a data-ng-href="#!/personas/{{persona._id}}" class="list-group-item">{{persona.apellido}}</a></td>
               <td><a data-ng-href="#!/personas/{{persona._id}}" class="list-group-item">{{persona.doc}}</a></td>
           </tr>
       </table>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!personas.$resolved || personas.length">
        No existen pacientes cargados <a href="/#!/personas/create">cargue un Paciente!</a>?
    </div>
</section>
